version: '2'

services:
  ORDERER_NAME.NETWORK_NAME.com:
    hostname: ORDERER_NAME
    domainname: NETWORK_NAME.com
    container_name: ORDERER_NAME.NETWORK_NAME.com
    image: ${FABRIC_ORDERER_FIXTURE_IMAGE}:${ARCH}-${FABRIC_ORDERER_FIXTURE_TAG}
    restart: always
    environment:
      - ORDERER_GENERAL_LOGLEVEL=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=${ENABLE_TLS}
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ../../blockchainkey/channel-artifacts/orderer.genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ../../blockchainkey/crypto-config/ordererOrganizations/NETWORK_NAME.com/orderers/ORDERER_NAME.NETWORK_NAME.com/msp:/var/hyperledger/orderer/msp
      - ../../blockchainkey/crypto-config/ordererOrganizations/NETWORK_NAME.com/orderers/ORDERER_NAME.NETWORK_NAME.com/tls/:/var/hyperledger/orderer/tls
      - /paic_data/orderer_data/ORDERER_NAME.NETWORK_NAME.com:/var/hyperledger/production
    ports:
      - ORDERER_PORT:7050
    extra_hosts:
      - orderer0.example.com:orderer0_extra_host_ip
      - orderer1.example.com:orderer1_extra_host_ip
      - orderer2.example.com:orderer2_extra_host_ip
      - peer0.org1.example.com:peer0_org1_extra_host_ip
      - peer1.org1.example.com:peer1_org1_extra_host_ip
      - peer0.org2.example.com:peer0_org2_extra_host_ip
      - peer1.org2.example.com:peer1_org2_extra_host_ip
      - peer0.org3.example.com:peer0_org3_extra_host_ip
      - peer1.org3.example.com:peer1_org3_extra_host_ip
      - peer0.org4.example.com:peer0_org4_extra_host_ip
      - peer1.org4.example.com:peer1_org4_extra_host_ip
      - kafka0:kafka0_extra_host_ip
      - kafka1:kafka1_extra_host_ip
      - kafka2:kafka2_extra_host_ip
